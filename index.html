<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./style.css">
	<title>GiftUs Glam</title>
</head>
<body>
    <section id="Jewellery">
	<div class="wrapper">
			<ul>
				<button type="button">Earings</button>
				<button type="button">Necklaces</button>
				<button type="button">Unisex Watches</button>
				<button type="button">Rings</button>
			</ul>
    </div>
    </section>

    <section id="Description">
        <div class="itemsInfo">
            <p>About product</p>
            <!--Output the type of available products and a brief description when the general class is clicked on-->

        </div>
    </section>

    <section id="price">
        <div class="availability">
            <p>Item in stock</p>
            <!-- item price and available pieces will be displayed in here-->
        </div>
    </section>

    <section>
        <div class="Contact">
            <p>Contact Us</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" value="asan_gk">
                <label for="contactemail">Email</label>
                <input type="text" id="contactemail" value="user@email.com">
                <label for="input">Message</label>
                <input  type="text" id="input" value="Your message here">
                <input type="Submit" id="send">
            </form>
        </div>
    </section>

    <section>
        <div class="footer"> 
            <p>All Rights Reserved<br>Thanks for shopping with us!</p>
        </div>
    </section>
<script rel="javascriptfile" href="./main.js"></script>
</body>
</html>
