<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./style.css">
	<title>GiftUs Glam</title>
</head>
<body>
    <section id="Jewellery">
	<div class="wrapper">
			<ul>
				<li>Earings</li>
				<li>Necklaces</li>
				<li>Unisex Watches</li>
				<li>Rings</li>	
			</ul>
    </div>
    </section>

    <section id="Description">
        <div class="itemsInfo">
            <p>About product</p>
        </div>
    </section>

    <section id="price">
        <div class="availability">
            <p>Item in stock</p>
        </div>
    </section>

    <section>
        <div class="Contact">
            <p>Contact Us</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" value="Allan">
                <label for="contactemail">Email</label>
                <input type="text" id="contactemail" value="user@email.com">
                <label for="input">Message</label>
                <input  type="text" id="input" value="Your message here">
                <input type="Submit" id="send">
            </form>
        </div>
    </section>
<script rel="javascriptfile" href="./main.js"></script>
</body>
</html>
